<mat-card>
    <mat-card-title>
        Login
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="mainForm" (ngSubmit)="login()">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Username</mat-label>
                <input matInput  id="name" type="text" formControlName="username">
                <mat-icon matSuffix color="primary">person</mat-icon>
                <mat-error *ngIf="mainForm.hasError('required','username')">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <p>
            <mat-form-field appearance="outline" color="primary">
                <mat-label> Password</mat-label>
                <input matInput id="password" type="text" formControlName="password">
                <mat-icon matSuffix color="primary">lock</mat-icon>
                <mat-error *ngIf="mainForm.hasError('required','password')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            </p>
            <div class="button">
                <button [disabled]="mainForm.invalid" type="submit" mat-button>Login</button>
            </div>
        </form>
        <mat-hint id="hint"> Don't have an account?
            <button id="register_button" mat-button routerLink="/register"> Register  </button>
        </mat-hint>
    </mat-card-content>
</mat-card>
