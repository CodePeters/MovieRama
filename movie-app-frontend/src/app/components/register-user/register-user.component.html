<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="mainForm" (ngSubmit)="register()">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Username</mat-label>
                <input matInput id="name" type="text" formControlName="username" >
                <mat-icon matSuffix color="primary">person</mat-icon>
                <mat-error *ngIf="mainForm.hasError('required','username')">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <p>
            <mat-form-field appearance="outline" color="primary">
                <mat-label> Email</mat-label>
                <input matInput id="email" type="text" formControlName="email">
                <mat-icon matSuffix color="primary">email</mat-icon>
                <mat-error *ngIf="mainForm.hasError('required','email')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            </p>
            <p>
            <mat-form-field appearance="outline" color="primary">
                <mat-label> Password</mat-label>
                <input matInput id="password" type="text" formControlName="password">
                <mat-icon matSuffix color="primary">lock</mat-icon>
                <mat-error *ngIf="mainForm.hasError('required','password')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            </p>
            <div class="button">
                <button [disabled]="mainForm.invalid" type="submit" mat-button>
                    Register
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
